	<title>Board Game</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body>
	<h1>TIC-TAC-TOE</h1>
	<div class = "centered">
		<div class = "row">
			<h5 class = "col-md-5">Player 1: <span id = "player1"></span></h5>
			<h5 class = "col-md-offset-2 col-md-5">Player 2: <span id = "player2"></span></h5>
		</div>
	</div>
	<h6 id="player"></h6>
	<div class = "container" id = "board"> <!-- with a margin-->
		<div class = "row"> <!-- divides into 12 columns-->
			<div id = "1" onclick="move(1)" class = "col-md-4 odd"> <!-- O_O -->
				
			</div>
			<div id = "2" onclick="move(2)" class = "col-md-4 even"> 
				
			</div>
			<div id = "3" onclick="move(3)" class = "col-md-4 odd"> 
				
			</div>
		</div>

		<div class = "row"> <!-- divides into 12 columns-->
			<div id = "4" onclick="move(4)" class = "col-md-4 even"> 
				
			</div>
			<div id = "5" onclick="move(5)" class = "col-md-4 odd"> 
				
			</div>
			<div id = "6" onclick="move(6)" class = "col-md-4 even">
				
			</div>
		</div>

		<div class = "row"> 
			<div id = "7" onclick="move(7)" class = "col-md-4 odd"> 
				
			</div>
			<div id = "8" onclick="move(8)" class = "col-md-4 even"> 
				
			</div>
			<div id = "9" onclick="move(9)" class = "col-md-4 odd"> 
				
			</div>
		</div>
	<p>
		<button type="button" class="btn btn-primary" id ="startbutton"><h2>Press Start<h2></button>
  		<button type="button" class="btn btn-primary" id = "endbutton"><h2>End Game<h2></button>
  		<button type="button" class="btn btn-default" id ="resetbutton"><h2>Reset<h2></button>
	</p>
    </div>
